{% extends 'index.html' %}




{% block title %}
    Login
{% endblock title%}


{% block banner %}
{% endblock banner %}


{% block content %}

    <div class="user-login-form-wrapper">
        <form class="login-form" action="" method="POST">
            <h2 class="login-form-header">Please Login</h2>
            {% csrf_token %}
            {{ form }}
            <div class="login-form-button-container">
                <button class="login-button" type="submit">Login</button>
                <a href="{% url 'products:product-list' %}" class="shop-without-logging-in-button" type="submit">Shop Without Logging In</a>
            </div>
            <p class="not-yet-registered">Not yet registered? <a href="{% url 'users:user-register' %}">Register</a></p>
        </form>
    </div>

{% endblock content %}


{% block scrollbar %}
{% endblock scrollbar %}
